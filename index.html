<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/normalize.css">
  <title>Instagram</title>
  <link rel="shortcut icon" href="./asset/images/image2.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   
   <div class="card">
   <div class="container">
    <div class="logo">
      <img src="./asset/images/instagram logo.png" alt="" class="insta-logo">
    </div>
    <div class="login-box">
      <div class="box-one">
      <input type="text" class="loginn-id" placeholder="Phone number,Username or email">
    </div>
    <div class="box-two">
      <input type="text" class="Password" placeholder="Password">
    </div>
    </div>
    <button class="btn btn-login">Log in</button>
    <hr>or</hr>
     <div class="facebook">
      <div class="fb-logo-container">

      </div>
      <div class="fb-text">
        <span class="login-link">Log in with Facbook</span>
      </div>
     </div>
     <div class="help">
      <span class="forgot-password">Forgot-password</span>
     </div>
   </div>
  </div>

</body>
</html>
